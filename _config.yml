# --- Site Formatting ---
url-pretty: "SamTheDude.github.io"

# Favicon
favicon-location: "/assets/images/favicon.png"

# Navbar
#navbar-links:


# Posts
excerpt_length: 50
feed_show_excerpt: true
feed_show_tags: true
date_format: "%B %-d, %Y"

# Site colours
navbar-col: "#A04A58"
navbar-text-col: "#FFFFFF"
navbar-border-col: "#EDCCC3"
page-col: "#000000"
text-col: "#F3F4EE"
link-col: "#EBEAD9"
hover-col: "#C6C6C6"
footer-col: "#000000"
footer-border-col: "#090909"
