footer-link-col: "#D47D8B"

# Remove Beautiful Jekyll ad
remove-ads: true

# --- Build settings ---
# Theme Setup
remote_theme: daattali/beautiful-jekyll@5.0.0
plugins:
  - jekyll-feed
  - jekyll-remote-theme

# Exclude files from Jekyll build.
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/